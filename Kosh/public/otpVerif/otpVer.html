<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your OTP</title>
    <link rel="shortcut icon" type="image/jpeg" href="../mudrakosh.jpeg" />

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <link rel="stylesheet" href="otpVer.css">

</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="app">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card p-2 text-center">
                    <h6>Please enter the one time password <br> </h6>
                    <div> <span> sent to</span> <small id="phoneNo"></small> </div>
                    <form action="" id="otpForm">
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input
                                class="m-2 text-center form-control rounded" type="text" id="input1"
                                v-on:keyup="inputenter(1)" maxlength="1" /> <input
                                class="m-2 text-center form-control rounded" v-on:keyup="inputenter(2)" type="text"
                                id="input2" maxlength="1" /> <input class="m-2 text-center form-control rounded"
                                v-on:keyup="inputenter(3)" type="text" id="input3" maxlength="1" /> <input
                                class="m-2 text-center form-control rounded" v-on:keyup="inputenter(4)" type="text"
                                id="input4" maxlength="1" /> </div>
                    </form>
                    <div class="mt-4"> <button type="submit" class="btn btn-danger px-4 validate"
                            onclick="otpInput()">Validate</button> </div>
                    <div class="mt-3 content d-flex justify-content-center align-items-center"> <span>Didn't get the
                            code</span> <a href="#" class="text-decoration-none ms-3"
                            onclick="location.reload(true)">Resend OTP</a> </div>
                    <div id="wrong-otp" style="display: none;">Wrong OTP please try again</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../firebase.js"></script>
    <script src="optVer.js"></script>
</body>

</html>
