<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw from MudraKosh</title>
    <link rel="stylesheet" href="withdraw.css">
    <link rel="shortcut icon" type="image/jpeg" href="../../../mudrakosh.jpeg" />
</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


    <h1>Withdraw from MudraKosh</h1>
    <div class="container p-0">

        <div class="card px-4">
            <form target="_blank" method="POST" id="registrationform">
                <p class="h8 py-3">Payment Details</p>
                <div class="row gx-3">

                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Investment Amount</p> <input class="form-control mb-3" type="number"
                                placeholder="Amount in Rs." id="invest-amt">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text"
                                placeholder="1234 5678 435678" id="card-no">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text"
                                placeholder="MM/YYYY" id="expiry">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password"
                                placeholder="***" id="cvv">
                        </div>
                    </div>
                    <div class="col-12">

                        <button class="btn btn-primary mb-3" type="submit">Invest Rs. <span class="ps-3"
                                id="amt">0</span></button>
                    </div>

                </div>
            </form>

        </div>
</body>

</html>
